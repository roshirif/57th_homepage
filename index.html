<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>第57回演奏発表会まであと少し！</title>
  <meta name="description" content="第57回演奏発表会まであと少しです。どうぞお楽しみに！" />
  <style>
    :root{
      --bg:#0f1724;
      --accent:#ffb86b;
      --muted:#9aa6b2;
      font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP","Segoe UI",system-ui;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:radial-gradient(800px 500px at 80% 10%,rgba(255,184,107,0.05),transparent 50%),var(--bg);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
    }
    .container{
      max-width:600px;
      background:rgba(255,255,255,0.05);
      padding:40px 28px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
    }
    h1{
      font-size:22px;
      margin-bottom:8px;
    }
    .lead{
      color:var(--muted);
      font-size:15px;
      line-height:1.7;
      margin-bottom:24px;
    }
    .countdown{
      display:flex;
      justify-content:center;
      gap:12px;
      margin:18px 0 24px;
    }
    .cd-item{
      background:rgba(255,255,255,0.1);
      padding:14px 18px;
      border-radius:10px;
      min-width:72px;
    }
    .cd-item span{
      display:block;
    }
    .cd-number{
      font-size:26px;
      font-weight:bold;
    }
    .cd-label{
      font-size:12px;
      color:var(--muted);
    }
    a.button{
      display:inline-block;
      background:var(--accent);
      color:#000;
      text-decoration:none;
      font-weight:bold;
      padding:10px 20px;
      border-radius:8px;
      transition:background 0.2s;
    }
    a.button:hover{
      background:#ffd29b;
    }
    .footer{
      color:var(--muted);
      font-size:12px;
      margin-top:24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>第57回 演奏発表会まであと</h1>

    <div class="countdown">
      <div class="cd-item">
        <span id="days" class="cd-number">00</span>
        <span class="cd-label">日</span>
      </div>
      <div class="cd-item">
        <span id="hours" class="cd-number">00</span>
        <span class="cd-label">時間</span>
      </div>
      <div class="cd-item">
        <span id="minutes" class="cd-number">00</span>
        <span class="cd-label">分</span>
      </div>
      <div class="cd-item">
        <span id="seconds" class="cd-number">00</span>
        <span class="cd-label">秒</span>
      </div>
    </div>

    <p class="lead">
      第57回演奏発表会は <strong>2025年12月14日（日）17:00 開演</strong> です。<br>
      当日をどうぞお楽しみに！
    </p>

    <a href="https://forms.gle/BUat9GAPhtWcFU3E9" target="_blank" class="button">
      お問い合わせはこちら
    </a>

    <div class="footer">
      © 2025 演奏発表会実行委員会
    </div>
  </div>

  <script>
    // ===== カウントダウン設定 =====
    const targetDate = new Date("2025-12-14T17:00:00+09:00");

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function pad(num){ return String(num).padStart(2, '0'); }

    function updateCountdown(){
      const now = new Date();
      const diff = targetDate - now;

      if(diff <= 0){
        document.querySelector('.container').innerHTML =
          '<h1>第57回 演奏発表会は本日開催！</h1><p class="lead">ご来場をお待ちしております。</p>';
        return;
      }

      const s = Math.floor(diff / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;

      daysEl.textContent = pad(d);
      hoursEl.textContent = pad(h);
      minutesEl.textContent = pad(m);
      secondsEl.textContent = pad(sec);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
