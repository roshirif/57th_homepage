<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第57回演奏発表会 - 準備中</title>

<style>
  body {
    font-family: 'Lato', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    background: #fff;
    color: #b30059; /* 赤みのあるピンク */
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    max-width: 800px;
    margin: auto;
    padding: 40px 20px;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 10px;
    font-weight: 700;
    color: #b30059;
  }

  .subtitle {
    font-size: 1.2em;
    margin-bottom: 20px;
    color: #d63384;
  }

  .countdown {
    display: flex;
    justify-content: center;
    align-items: baseline;
    flex-wrap: wrap;
    gap: 8px;
    font-size: 2em;
    font-weight: bold;
  }

  .countdown span.label {
    font-size: 1em;
    margin-right: 10px;
    color: #b30059;
  }

  .contact {
    margin-top: 40px;
    font-size: 1em;
    color: #333;
  }

  .contact a {
    color: #b30059;
    font-weight: bold;
    text-decoration: none;
  }

  .contact a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>ホームページ編集中</h1>
    <p class="subtitle">第57回演奏発表会まであと</p>
    <div class="countdown">
      <span id="days">00</span><span class="label">日</span>
      <span id="hours">00</span><span class="label">時間</span>
      <span id="minutes">00</span><span class="label">分</span>
      <span id="seconds">00</span><span class="label">秒</span>
    </div>
    <p class="contact">
      お問い合わせは 
      <a href="https://forms.gle/BUat9GAPhtWcFU3E9" target="_blank">こちらのフォーム</a> からお願いします。
    </p>
  </div>

  <script>
    const targetDate = new Date("2025-12-14T17:00:00+09:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".countdown").innerHTML = "本番当日です！";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
